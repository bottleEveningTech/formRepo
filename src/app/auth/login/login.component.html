<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="loginForm.controls.email"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName = "password"/>
    </div>

    <button class="button">Login</button>
  </div>

  @if (loginForm.controls.email.touched && loginForm.controls.email.dirty && loginForm.controls.email.invalid) {
   <p class="control-error">
      Invalid Email. Please check your entered data!
    </p>

  }
</form>
